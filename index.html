<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Realtime Modern</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            display: flex;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* Sisi Kiri: Gambar */
        .image-section {
            flex: 1;
            /* Kamu bisa ganti URL ini dengan foto pribadimu */
            background: url('https://i.postimg.cc/Bv5Trzyr/Back-IFP-AAS.jpg auto=format&fit=crop&w=1000&q=80') no-repeat center center;
            background-size: cover;
        }

        /* Sisi Kanan: Jam & Tanggal */
        .clock-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            text-align: center;
            box-shadow: -10px 0 20px rgba(0,0,0,0.2);
        }

        #clock {
            font-size: 13rem;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-shadow: 2px 4px 10px rgba(0,0,0,0.3);
        }

        #date {
            font-size: 2.5rem;
            font-weight: 300;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        /* Responsif untuk HP */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .image-section { height: 40vh; }
            #clock { font-size: 4rem; }
        }
    </style>
</head>
<body>

    <div class="image-section"></div>
    
    <div class="clock-section">
        <div id="clock">00:00:00</div>
        <div id="date">Memuat Tanggal...</div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            
            // Format Jam
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

            // Format Tanggal (Bahasa Indonesia)
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('id-ID', options);
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>

</html>
